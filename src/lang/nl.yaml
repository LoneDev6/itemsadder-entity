iaentitymodel.setting.projectName.name: Modelnaam
iaentitymodel.setting.projectName.description: De unieke ID van uw entiteit. Zorg ervoor dat je dit instelt!

iaentitymodel.setting.exporter.name: Exporteerder
iaentitymodel.setting.exporter.description: Welk exportformaat wil je gebruiken voor het huidige project?

iaentitymodel.setting.rigModelsExportFolder.name: Map voor geëxporteerde rig modellen
iaentitymodel.setting.rigModelsExportFolder.description: De map die alle rig modellen van het huidige project zal bevatten

iaentitymodel.setting.transparentTexturePath.name: Bestandspad voor Transparente Texture
iaentitymodel.setting.transparentTexturePath.description: Een transparente texture, die gebruikt wordt om transparantie toe te voegen aan modelvarianten; wordt alleen maar gebruikt als je transparantie gebruikt in je modelvarianten.

iaentitymodel.setting.useCache.name: Gebruik Animatie Cache
iaentitymodel.setting.useCache.description: Render alleen de veranderde animaties opnieuw

iaentitymodel.setting.cacheMode.name: Animatie Cache Modus
iaentitymodel.setting.cacheMode.description: |-
    The Animatie Cache zorgt ervoor dat ItemsAdder Entity slechts animaties die veranderd zijn sinds de laatste export opnieuw rendert. Dit zorgt voor snellere exporttijden, vooral bij grotere modellen.
    - Geheugenmodus is sneller, maar gebruikt meer geheugen om de cache op te slaan.
    - Diskmodus is langzamer, maar slaat de cache op de disk waardoor er minder geheugen verbruikt wordt.
iaentitymodel.setting.cacheMode.memory.name: Geheugenmodus
iaentitymodel.setting.cacheMode.file.name: Diskmodus

iaentitymodel.setting.boundingBoxRenderMode.name: Box voor de maximumgrootte van een bot
iaentitymodel.setting.boundingBoxRenderMode.description: |-
    Configureer or schakel de box(en) voor de maximumgrootte van een bot uit
    - 'Enkel' toont één box tegelijk.
    - 'Meerdere' toont voor elke geselecteerde bot een box.
    - 'Uitgeschakeld' toont geen box.
iaentitymodel.setting.boundingBoxRenderMode.single.name: Enkel
iaentitymodel.setting.boundingBoxRenderMode.many.name: Meerdere
iaentitymodel.setting.boundingBoxRenderMode.none.name: Uitgeschakeld

